<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="/">
        <label for="p1">Player 1: </label>
        <input type="text" id="p1" name="p1" minlength="2" maxlength="15" size="15" required>
        <label for="p2">Player 2: </label>
        <input type="text" id="p2" name="p2" minlength="2" maxlength="15" size="15" required>
        <button type="submit" class="playBtn">Play</button>
        <button type="button" class="resetBtn">Reset</button>
    </form>
    <div class="container">
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <button class="gameBtn">&nbsp</button>
        <!-- &nbsp&nbsp -->
    </div>
</body>
</html>
<script src="main.js"></script>
