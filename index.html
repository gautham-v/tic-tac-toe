<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bigC">
        <h1>Tic-Tac-Toe</h1>
        <form action="/" class="form">
            <label for="p1">Player 1</label>
            <input type="text" id="p1" name="p1" minlength="2" maxlength="15" size="15" placeholder="Enter name" required>
            <label for="p2">Player 2</label>
            <input type="text" id="p2" name="p2" minlength="2" maxlength="15" size="15" placeholder="Enter name" required>
            <div>
                <button type="submit" class="playBtn">Play</button>
                <button type="button" class="resetBtn">Reset</button>
            </div>
        </form>
        <p class="result"></p>
        <div class="container">
            <button class="row1 col1 gameBtn">&nbsp</button>
            <button class="row1 col2 gameBtn">&nbsp</button>
            <button class="row1 gameBtn">&nbsp</button>
            <button class="row2 col1 gameBtn">&nbsp</button>
            <button class="row2 col2 gameBtn">&nbsp</button>
            <button class="row2 gameBtn">&nbsp</button>
            <button class="row3 col1 gameBtn">&nbsp</button>
            <button class="row3 col2 gameBtn">&nbsp</button>
            <button class="row3 gameBtn">&nbsp</button>
            <!-- &nbsp&nbsp -->
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
